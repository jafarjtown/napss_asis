{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">All Blogs</h3>
  </div>
  <div class="card-body p-1 d-flex flex-row flex-wrap g-2 mt-1 justify-content-around flex-fill">
    {% for blog in blogs %}
      <div style="height:fit-content;width:160px;" class="card mb-1 border d-flex flex-column">
        <img class="card-img-top h-150px object-fit-cover" src="{{blog.cover.url}}">
        <h6 class="card-title">{{blog.title|truncatechars:25}}</h6>
        <p class="card-text p-1">{{blog.desc|truncatechars:100}}</p>
        <div class="card-footer">
          <p class="d-flex justify-content-between">{{blog.ratings.count}} rate <a href="{% url 'read_blog' blog.id %}"><span>Read</span><em class="ni icon ni-arrow-right"></em></a></p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
