<form enctype="multipart/form-data" hx-post="{% url 'reader:update_book' id block %}" hx-target='#content-{{ block }}-{{ id }}' hx-swap='innerHTML'>
  <div class="form-group">
    <label class="form-label">Image Component</label>
    <div class="form-control-wrap">
        <input required name="caption" class="form-control mb-1" type="text" placeholder="Caption of Image">
        <input required name="image" class="form-control" type="file" accept="*/image">
    </div>
</div>
  <div class="form-group">
    <label class="form-label">Size</label>
    <div class="input-group">
        <input required name="width" class="form-control" type="number" placeholder="Width of Image">
        <input required name="height" class="form-control" type="number" placeholder="Height of Image">
    </div>
    <div class="form-group">
      <label class="form-label">Gravity</label>
    <select name="gravity" class="form-select">
      <option>start</option>
      <option>center</option>
      <option>end</option>
    </select>
      
    </div>
</div>
<button class="btn btn-secondary">Save</button>
</form>
