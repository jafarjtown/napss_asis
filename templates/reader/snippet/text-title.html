<form hx-post="{% url 'reader:update_book' id block %}" hx-target='#content-{{ block }}-{{ id }}' hx-swap='innerHTML'>
  <div class="form-group">
    <div class="form-control-wrap">
        <label class="form-label">Topic</label>
        <input required name="title" class="form-control" type="text" placeholder="Title">
        <small>Note : New Topic start a new section, Sub Topic in case you dont want that</small>
    </div>
</div>
<button class="btn btn-secondary">Save</button>
</form>
