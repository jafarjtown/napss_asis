<div class="card p-2 rounded border mb-1">
  <span class="badge badge-dot bg-secondary">Course</span>
  <h4>{{obj.code|upper}} - {{obj.title|title}}</h4>
  <p style="white-space: pre-line" class="text-truncate">{{obj.info|truncatewords:20}}</p>
  <p class="d-flex">
    <a href="{% url 'material:course' %}?department={{obj.department.id}}&course={{obj.code}}" class="btn btn-outline-primary border-0 center w-50">View <em class="icon ni ni-arrow-right"></em></a>
    <a href="{% url 'material:bulk_download_materials' obj.id %}" class="btn btn-outline-primary border-0 center w-50">Download Materials <em class="icon ni ni-download"></em></a>
  </p>
</div>
