{% if messages %}
<section class="messages-section">
    {% for message in messages %}
    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
        <h4>{% if message.tags %}
        {{ message.tags|title }}
        {% else %}
        Prompt
        {% endif %}</h4>
        <p>{{ message }}</p>
    </div>
    {% endfor %}
   
    
</section>
{% endif %}
