<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Abusite Hub</title>
    <style>
        /* Reset some default styles */
        body, h1{
            margin: 0;
            padding: 0;
        }

        /* Set a background color */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Style the email container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style the header */
        .header {
            
        }

        /* Style the main content */
        .content {
            padding: 20px 0;
        }

        /* Style the call-to-action button */
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Add some spacing */
        .spacer {
            height: 10px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h2>From Abusite Hub!</h2>
        </div>
        <div class="content">
            <p>{{ body }}</p>
            <p>If you have any questions or need assistance, don't hesitate to reach out to our friendly staff at <a href="mailto:contact@abusitehub.com.ng">contact@abusitehub.com.ng</a>.</p>
            
            <div class="spacer"></div>
            <p>Happy Reading!</p>
            <p>Warm regards,</p>
            <p>{{ admin }}</p>
            <p>Abusite Hub Team</p>
        </div>
    </div>
</body>
</html>
